<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="sticky-top bg-white border-bottom">
    <nav class="navbar navbar-expand-lg">
      <div class="container py-2">
        <a class="navbar-brand fw-bold" href="{{ site.baseurl }}/">Technician Ready</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav mx-lg-auto">
            <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/learn/start">Learn</a></li>

          </ul>

          <div class="d-flex gap-2 mt-3 mt-lg-0">
            <a class="btn btn-primary fw-semibold" href="{{ site.baseurl }}/learn">Get started</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    {{ content }}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
